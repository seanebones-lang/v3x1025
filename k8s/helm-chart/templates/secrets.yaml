apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dealership-rag.fullname" . }}-secrets
  labels:
    {{- include "dealership-rag.labels" . | nindent 4 }}
type: Opaque
data:
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  voyage-api-key: {{ .Values.secrets.voyageApiKey | b64enc | quote }}
  cohere-api-key: {{ .Values.secrets.cohereApiKey | b64enc | quote }}
  pinecone-api-key: {{ .Values.secrets.pineconeApiKey | b64enc | quote }}
  api-secret-key: {{ .Values.secrets.apiSecretKey | b64enc | quote }}

