apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-config
  namespace: dealership-rag
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  ANTHROPIC_MODEL: "claude-3-5-sonnet-20240620"
  VOYAGE_EMBED_MODEL: "voyage-large-2-instruct"
  COHERE_RERANK_MODEL: "rerank-english-v3.0"
  PINECONE_ENVIRONMENT: "us-east-1-aws"
  PINECONE_INDEX_NAME: "dealership-rag-prod"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"
  TOP_K_RETRIEVAL: "20"
  TOP_K_RERANK: "5"
  MAX_TOKENS_GENERATION: "1000"
  QUERY_TIMEOUT_SECONDS: "30"
  RATE_LIMIT_PER_MINUTE: "1000"
  RATE_LIMIT_BURST: "100"