{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dealership-rag.serviceAccountName" . }}
  labels:
    {{- include "dealership-rag.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "dealership-rag.fullname" . }}
  labels:
    {{- include "dealership-rag.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "dealership-rag.fullname" . }}
  labels:
    {{- include "dealership-rag.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "dealership-rag.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "dealership-rag.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}

